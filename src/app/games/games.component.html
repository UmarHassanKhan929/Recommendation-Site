<div id="moviegroup">
    <div class="col-md-4">
        <div class="jumbotron">
            <h2>Games Panel</h2>
        </div>
        <form >
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Enter game name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
            <label for="limit">Limit for searches( 1 - 20 )</label>
            <input type="number" class="form-control" id="limit" placeholder="limit for searches" [(ngModel)]="limit" [ngModelOptions]="{standalone: true}">
            </div>
            <button type="submit" class="btn btn-primary" (click)="getStuff()">Submit</button>
        </form>
    </div>
    <hr>
    <div class="col-md-8">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Summary</th>
                    <th scope="col">Wikipedia</th>
                    <th scope="col">Youtube</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let game of games">
                    <td>{{game.Name}}</td>
                    <td>{{game.wTeaser}}</td>
                    <td><a href={{game.wUrl}} target="_blank">Wikipedia Link</a> </td>
                    <td><a href={{game.yUrl}} target="_blank">Youtube Link</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
